{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %}">


    <title>Document</title>
</head>
<body>
    


{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestion Events</a>


       
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'list' %}">Home</a>
              </li>
            
              

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link " href="{% url 'addEvent' %}">add event</a>
              </li>

              {% endif %}
            </ul>
        
          </div>

          {% if user.is_authenticated %}

          <p class="mx-2">welcome <strong>     {{user}}</strong></p>
          <a href="{% url 'logout' %}" class="btn btn-danger"> Logout</a>


          {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary"> register</a>
          <a href="{% url 'login' %}" class="btn btn-success mx-2"> Login</a>
{% endif %}
     
        </div>
      </nav>

      {% endblock %}


      {% block content %}


      {% endblock %}


    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
