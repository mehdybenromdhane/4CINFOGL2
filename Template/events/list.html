{% extends 'index.html' %}



{% block content %}




<div class="d-flex p-5 flex-wrap">

{% for e in list %}
<div class="card m-2"  style="width: 18rem;">
    <img src="{{e.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">


      <h5 class="card-title">{{e.title}}</h5>
      <p class="card-text">{{e.description}}</p>

      <p class="card-text"> Number of participants : <strong>{{e.nbr_participants}}</strong> </p>

      <a href="{% url 'detailsE' e.id %}" class="btn btn-primary">Details</a>

      <a href="{% url 'delete' e.id %}" class="btn btn-danger">Delete</a>

    </div>
  </div>

  {% endfor %}

</div>
{% endblock %}
